{% extends "sportsnerd/layout.html" %}

{% block title %}"{{ name_searched }}" Results{% endblock %}

{% block body %}
    {% if message %}
        <h1 class="container my-4">{{ message }}</h1>
    {% endif %}
    {% for fighter in fighters_searched %}
        <div class="container my-3">
            <strong><a href="{% url 'sportsnerd:fighter' fighter.fighter_id %}" style="color:black">{{ fighter.name }}</a></strong>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
